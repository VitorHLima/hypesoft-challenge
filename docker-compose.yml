services:
  nginx:
    image: nginx:alpine
    container_name: hypesoft-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - hypesoft-network

  mongodb:
    image: mongo:latest
    container_name: hypesoft-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: HypesoftDB
    volumes:
      - mongodb_data:/data/db
    networks:
      - hypesoft-network

  mongo-express:
    image: mongo-express:latest
    container_name: hypesoft-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - hypesoft-network

  backend:
    build:
      context: .
      dockerfile: src/Hypesoft.API/Dockerfile
    container_name: hypesoft-backend
    restart: always
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__ConnectionString=mongodb://mongodb:27017
      - DatabaseSettings__DatabaseName=HypesoftDB
    depends_on:
      - mongodb
    networks:
      - hypesoft-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hypesoft-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - hypesoft-network

volumes:
  mongodb_data:

networks:
  hypesoft-network:
    driver: bridge
